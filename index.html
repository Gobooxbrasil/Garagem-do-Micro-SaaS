<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garagem de Micro SaaS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            apple: {
              bg: '#f5f5f7', // Apple Off-white background
              card: '#ffffff',
              text: '#1d1d1f', // Almost Black
              subtext: '#86868b', // Soft Gray
              blue: '#0071e3', // System Blue
              blueHover: '#0077ED',
              gray: '#f5f5f7',
              border: '#d2d2d7',
            }
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Segoe UI', 'Roboto', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 4px 20px rgba(0,0,0,0.04)',
            'hover': '0 10px 25px rgba(0,0,0,0.06)',
          },
          keyframes: {
            progress: {
              '0%': { width: '0%' },
              '100%': { width: '100%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f5f5f7;
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d1d6;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #86868b;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
